name: CI
on:
  push:

jobs:
  test:
    name: 'Test with Node version: ${{ matrix.node }}'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [node, lts/*]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Build
        run: npm run build

      - name: Run Jest
        run: npx jest
  publish:
    needs: [test]
    name: Publish NPM Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PIPELINE_BOT_PAT }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Set Commitbot Identity
        run: |
          git config user.name "im-pipeline-bot"
          git config user.email "73202619+im-pipeline-bot@users.noreply.github.com"

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
